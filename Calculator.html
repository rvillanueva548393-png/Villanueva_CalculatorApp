<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-witch, initial-scale=0.1">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Calucator App</h1>
    <form>
        <label for="fname">First Number</label><br>
        <input type="text" id="fnumber" name=" fnumber"><br>
        <label for="lname"> Second Number</label><br>
        <input type="text" id="snumber" name="lname">
        <p id="result">result</p>
        <button type="button" id="add">Add</button>
        <button type="button" id="minus">Subtraction</button>
        <button type="button" id="multiply">Multiply</button>
        <button type="button" id="divide">Divide</button>
        <link rel="stylesheet" href="style.css">

    </form>

    <script>
        const result = document.getElementById('result');
        const add_button = document.getElementById("add");
        const minusButton = document.getElementById("minus");
        const multiply_button = document.getElementById("multiply");
        const divide_button = document.getElementById("divide");
        let answer = 0;

        add_button.addEventListener("click", () => {
            const first_number = document.getElementById('fnumber').value;
            const second_number = document.getElementById('snumber').value;

            answer = Number(first_number) + Number(second_number);
            console.log(answer);
            result.textContent = answer;
        });
        minusButton.addEventListener("click", () => {
            const firstNumber = document.getElementById('fnumber').value;
            const secondNumber = document.getElementById('snumber').value;

            answer = Number(firstNumber) - Number(secondNumber);
            console.log(answer);
            result.textContent = answer;
        });
        multiply_button.addEventListener("click", () => {
            const first_number = document.getElementById('fnumber').value;
            const second_number = document.getElementById('snumber').value;

            answer = Number(first_number) * Number(second_number);
            console.log(answer);
            result.textContent = answer;
        });
        divide_button.addEventListener("click", () => {
            const first_number = document.getElementById('fnumber').value;
            const second_number = document.getElementById('snumber').value;

            answer = Number(first_number) / Number(second_number);
            console.log(answer);
            result.textContent = answer;
        })

    </script>



</body>

</html>
